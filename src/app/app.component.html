<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3"><app-actions-list
      [actions]="actions"
      (actionAddOut)="actionAdd($event)"
      (actionShowOut)='actionShow($event)'></app-actions-list></div>
    <div class="col-sm-9">
      <app-action-details
        *ngIf="$displayShow === 'action-view-details'"
         [action]="action" >
      </app-action-details>
      <app-create-action *ngIf="$displayShow === 'action-view-create'"></app-create-action>
    </div>
  </div>
</div>
