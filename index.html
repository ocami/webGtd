<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<script src="https://unpkg.com/vue"></script>

<div id="app" class="container-fluid">

    <div class="row">

        <div @click="saveEdit" class="col-sm-3">
            <!--speed add-->
            <button @click="receiptAddEdit" class="btn">Speed</button>

            <!-- Menu -->
            <div id="col-menu" class="col-xs-12">
                <button @click="todoAddEdit" class="btn btn-sm"><i class="fa fa-plus"></i></button>
            </div>

            <actions-list v-bind:actions="actions.receipt"></actions-list>
            <actions-list v-bind:actions="actions.todo"></actions-list>
            <actions-list v-bind:actions="actions.done"></actions-list>
            <actions-list v-bind:actions="actions.incubation"></actions-list>
            <actions-list v-bind:actions="actions.destroy"></actions-list>



        </div>
        <div class="col-sm-9">
            <p>curent action {{action}}</p>
            <!--<p>action change {{control.actionChange}}</p>
            <p>action create {{control.actionCreated}}</p>-->

            <actions-edit-layout :actions="actions"></actions-edit-layout>

            <br>

            <span v-for="tag in tags" :key="tag.name">
                <tag-select :tag="tag"></tag-select>
            </span>





        </div>

    </div>




</div>


<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="js/app_store.js"></script>
<script src="js/components.js"></script>
<script src="js/main.js"></script>
</body>
</html>
